[package]
name = "robotica-node-rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.17"
bytes = "1.2.1"
rumqttc = { version = "0.17.0", git = "https://github.com/bytebeamio/rumqtt", branch = "hotfix-v5-fields" }
rustls = "0.20.1"
webpki-roots = "0.22.0"
tokio = { version = "1.21.2", features = ["full"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
serde_yaml = "0.9.13"
anyhow = "1.0.65"
reqwest = "0.11.12"
serde_path_to_error = "0.1.8"
gethostname = "0.3.0"
thiserror = "1.0.37"
chrono = "0.4.19"
lalrpop-util = { version = "0.19.7", features = ["lexer"] }
regex = "1.6.0"
field-ref = "0.2.1"

[build-dependencies]
lalrpop = "0.19.3"

[workspace]
members = ["brian-node-rust"]
