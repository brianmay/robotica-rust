name: Build and Deploy

on:
  - push
  - pull_request

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - name: Fmt Check
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy --no-deps -- -Dwarnings
      - name: Compile
        run: cargo build
      - name: Test
        run: cargo test

  push:
    name: Push
    uses: brianmay/workflows/.github/workflows/docker.yaml@084b660db25a2107886b68b9cffdfc05f353af51
    secrets:
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
    needs:
      - test
