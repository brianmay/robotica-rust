name: Test

on:
  - push
  - pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: wimpysworld/nothing-but-nix@v6
    - uses: DeterminateSystems/nix-installer-action@v21
      with:
        determinate:  true
    - name: Restore and cache Nix store
      uses: nix-community/cache-nix-action@b426b118b6dc86d6952988d396aa7c6b09776d08 # v7.0.0
      with:
        # restore and save a cache using this key
        primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
        # if there's no cache hit, restore a cache by this prefix
        restore-prefixes-first-match: nix-${{ runner.os }}-
        # collect garbage until Nix store size (in bytes) is at most this number
        # before trying to save a new cache
        gc-max-store-size-linux: 1073741824
        # do purge caches
        purge: true
        # purge all versions of the cache
        purge-prefixes: cache-${{ runner.os }}-
        # created more than this number of seconds ago relative to the start of the `Post Restore` phase
        purge-created: 0
        # except the version with the `primary-key`, if it exists
        purge-primary-key: never
    - env:
        NIX_REMOTE: daemon
      run: nix flake check --impure
    - run: nix build '.#robotica-backend'
    - run: nix build '.#robotica-frontend'
    - run: nix build '.#robotica-slint'
    - run: nix build '.#robotica-freeswitch'
