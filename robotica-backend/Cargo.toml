[package]
name = "robotica-backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.46.1", features = ["full"] }
serde = { version = "1.0.227", features = ["derive"] }
serde_json = "1.0.145"
anyhow = "1.0.100"
serde_yml = "0.0.12"
chrono = { version = "0.4.42", features = ["serde"] }
chrono-tz = "0.10.4"
thiserror = "2.0.16"
color-backtrace = "0.7.1"
robotica-common = { path = "../robotica-common", features = ["websockets"] }
robotica-tokio = { path = "../robotica-tokio", features = ["websockets", "scheduler"] }
robotica-macro = { path = "../robotica-macro"}
influxdb = { version = "0.7.2", features = ["derive"]}
reqwest = { version = "0.12.5", features = ["json"] }
envconfig = "0.11.0"
tap = "1.0.1"
sqlx = { version = "0.8.6", features = ["runtime-tokio", "postgres"] }
geo = { version = "0.31.0" }
url = "2.5.7"
serde_tuple = "1.1.2"

data-encoding = "2.9.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
tracing-core = "0.1.34"
tracing-opentelemetry = "0.32.0"
opentelemetry = { version = "0.31.0", features = ["metrics"] }
opentelemetry_sdk = { version = "0.31.0", features = ["rt-tokio"] }
opentelemetry-semantic-conventions = "0.31.0"
opentelemetry-otlp = { version = "0.31.0", features = ["logs", "metrics", "tls-webpki-roots", "grpc-tonic"] }
opentelemetry-stdout = "0.31.0"
opentelemetry-appender-tracing = "0.31.0"
tonic = "0.14.0"
rstest = "0.26.0"
rustls = { version = "0.23.33", features = ["aws_lc_rs"] }
tracing_log_error = "0.1.4"

[dev-dependencies]
float-cmp = "0.10.0"
test-log = "0.2.18"
rstest = "0.26.0"
