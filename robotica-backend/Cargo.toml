[package]
name = "robotica-backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
websockets = ["robotica-common/websockets"]
scheduler = ["pyo3", "lalrpop-util"]

[dependencies]
bytes = "1.6.0"
rumqttc = "0.23.0"
rustls-native-certs = "0.7.0"
tokio = { version = "1.37.0", features = ["full"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.112"
serde_yaml = "0.9.30"
anyhow = "1.0.81"
reqwest = { version = "0.12.2", features = ["json"] }
# serde_path_to_error = "0.1.11"
gethostname = "0.4.3"
thiserror = "1.0.58"
chrono = "0.4.37"
lalrpop-util = { version = "0.20.2", features = ["lexer"], optional = true }
regex = "1.10.4"
field-ref = "0.2.1"
tracing = "0.1.35"
robotica-common = { path = "../robotica-common", features = ["chrono"] }
lifx-core = "0.4.0"
async-trait = "0.1.79"
pyo3 = { version = "0.20.3", features = ["auto-initialize", "chrono"], optional = true }

# http server
axum-core = "0.4.3"
axum = { version = "0.7.5", features = ["ws", "macros"] }
openid = "0.12.1"
maud = { version = "0.26.0", features = ["axum"] }
base64 = "0.22.0"
url = "2.5.0"
futures = "0.3.30"
tower = "0.4.13"
tower-http = { version = "0.5.2", features = ["fs", "trace"] }
tower-sessions = { version = "0.12.0" }
tower-sessions-sqlx-store = { version = "0.12.0", features = ["postgres"] }
arc-swap = "1.7.0"
hyper = "1.2.0"
time = "0.3.34"
sqlx = { version = "0.7.4", features = ["postgres", "runtime-tokio"] }
geozero = { version = "0.12.0", features = ["with-postgis-sqlx"] }
geo = { version = "0.28.0", features = ["serde", "use-serde"] }
tap = "1.0.1"

[build-dependencies]
lalrpop = "0.20.2"

[dev-dependencies]
env_logger = "0.10.2"
