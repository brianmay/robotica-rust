[package]
name = "robotica-backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
websockets = ["robotica-common/websockets"]
scheduler = ["pyo3", "lalrpop-util"]

[dependencies]
bytes = "1.2.1"
rumqttc = { version = "0.18.0", git = "https://github.com/brianmay/rumqtt", branch = "fixes" }
webpki-roots = "0.25.2"
tokio = { version = "1.26.0", features = ["full"] }
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
serde_yaml = "0.9.19"
anyhow = "1.0.70"
reqwest = "0.11.16"
# serde_path_to_error = "0.1.11"
gethostname = "0.4.0"
thiserror = "1.0.40"
chrono = "0.4.24"
lalrpop-util = { version = "0.20.0", features = ["lexer"], optional = true }
regex = "1.7.3"
field-ref = "0.2.1"
tracing = "0.1.35"
robotica-common = { path = "../robotica-common", features = ["chrono"] }
lifx-core = "0.4.0"
async-trait = "0.1.51"
pyo3 = { version = "0.20.0", features = ["auto-initialize", "chrono"], optional = true }

# http server
axum-core = "0.3.4"
axum = { version = "0.6.20", features = ["ws", "macros"] }
openid = "0.12.0"
maud = { version = "0.25.0", features = ["axum"] }
base64 = "0.21.0"
url = "2.2.2"
futures = "0.3.27"
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["fs", "trace"] }
tower-sessions = { version = "0.5.0", features = ["moka-store"] }
arc-swap = "1.4.0"
hyper = "0.14.25"
time = "0.3.30"

[build-dependencies]
lalrpop = "0.20.0"

[dev-dependencies]
env_logger = "0.10.0"
