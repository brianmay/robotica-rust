[package]
name = "robotica-frontend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "1.3.0"
chrono = "0.4.33"
console_error_panic_hook = "0.1.7"
eyre = "0.6.11"
futures = "0.3.30"
gloo-net = "0.5.0"
gloo-timers = "0.3.0"
itertools = "0.12.1"
reqwasm = "0.5.0"
serde = "1.0.195"
serde_json = "1.0.111"
thiserror = "1.0.56"
tracing = "0.1.37"
tracing-wasm = "0.2.1"
wasm-bindgen = "= 0.2.90"
wasm-bindgen-futures = "0.4.40"
web-sys = "0.3.67"
yew = { version = "0.21", features = ["csr"] }
yew-router = "0.18.0"
robotica-common = { path = "../robotica-common", features = [
    "chrono",
    "websockets",
] }

[lib]
crate-type = ["cdylib", "rlib"]

[dev-dependencies]
# futures = "0.3.25"
# js-sys = "0.3.22"
# wasm-bindgen-futures = "0.4.33"
wasm-bindgen-test = "0.3.40"
